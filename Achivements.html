<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
  </style>
</head>

  <div class="container py-5">

      <div class="col-md-4 col-sm-6">
        <div class="card text-center p-3 profile-card">
          <img src="chandana.jpg" alt="Chandana H M" class="mx-auto">
          <h5 class="card-title mt-2">Chandana H M</h5>
          <p class="card-text">Intern Java Developer</p>
          <a href="MyProfile.html" target="_blank" class="btn btn-outline-primary btn-sm">View Profile</a>
        </div>
      </div>

      <!-- Repeat for other users -->
      <div class="col-md-4 col-sm-6">
        <div class="card text-center p-3 profile-card">
          <img src="default.jpg" alt="Kushidivya" class="mx-auto">
          <h5 class="card-title mt-2">Kushidivya</h5>
          <p class="card-text">Full Stack Developer</p>
          <a href="#" class="btn btn-outline-primary btn-sm">View Profile</a>
        </div>
      </div>

      <!-- Add more cards for Neha, Priyanshu, Syed similarly -->

    </div>
  </div>

</html>
